<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css">
    <title>SignUp</title>
  </head>
  <body>
      <!-- Going To Start SignUp Design -->
  <div class="container">
    <div class="card bg-light">
        <div class="card-body mx-auto">
            <h1 text-center>Sign Up Page</h1>
            <p>Start Learning in a Best Way......</p>
            <a href="#!" class=" btn btn-danger" style="width: 100%;">
                <i class="fab fa-google"></i>
                Login By a Google &nbsp; &nbsp;</a>
              <br/>
              <br/>
              <a href="#!" class="btn btn-primary " style="width: 100%;">
                <i class="fab fa-facebook"></i>
                Login By a Facebook</a>
                <p style="width: 100%; text-align: center; padding-top: 10%;">
                    OR
                </p>

                <!-- Form is Started -->
                  <form action="#!" class="row gy-2 gx-3 align-items-center">
                    <!-- Name Field -->
                <div class="col-auto">
                  <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <sapn class="input-group-text">
                        <i class="fa fa-user"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username">
                  </div>
                  <!-- End of Name Feild -->
                  <br/>
                  <!-- Start of Email Field -->
                  <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <sapn class="input-group-text">
                        <i class="fa fa-envelope"></i>
                      </span>
                    </div>
                    <input type="email" class="form-control" placeholder="Email">
                  </div>
                  <!-- End of Email Field -->
                  <br/>
                  <!-- Start of Phone Field -->
                  <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <sapn class="input-group-text">
                        <i class="fa fa-phone"></i>
                      </span>
                    </div>
                    <select class="custom-select">
                      <option> +91 </option>
                      <option> +022 </option>
                      <option> +93 </option>
                    </select>
                    <input type="number" class="form-control" placeholder="Phone Number">
                  </div>
                  <!-- End of Phone Field -->
                  <br/>
                  <!-- Start of Password Field -->
                  <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <sapn class="input-group-text">
                        <i class="fa fa-lock"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password">
                  </div>
                  <!-- End of Password Field -->
                  <br/>
                  <button class="btn btn-success" class="form-control" style="width: 100%;">Submit</button>
                  <br/>
                  <h4 class="text-center">Go Back To main Page </h4>
                  <p class="text-center"><a class="text-center" href="Index.html"> Back</a></p>
                </form>


              <!-- End of the form -->
                </div>
                    
        </div>
    </div>
</div>



<!-- End Of The SignUp Design -->
